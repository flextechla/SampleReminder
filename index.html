<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FE2C55">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SampleTrack">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
    <title>SampleReminder - TikTok Shop Tracker</title>
    <style>
        :root { --primary: #FE2C55; --secondary: #25F4EE; --dark: #121212; --bg: #F8F9FA; --surface: #FFFFFF; --green: #00C853; --yellow: #FFB300; --red: #FF3B30; --border: #E0E0E0; --shadow: 0 4px 12px rgba(0,0,0,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 100px; }
        .header { background: var(--surface); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); text-align: center; }
        .header h1 { font-size: 1.3rem; font-weight: 800; }
        .header h1 span { color: var(--primary); }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-card { background: var(--surface); padding: 12px 5px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; border: 1px solid var(--border); }
        .stat-number { font-size: 1.4rem; font-weight: 800; }
        .stat-label { font-size: 0.7rem; color: #666; font-weight: 600; text-transform: uppercase; }
        .stat-overdue { color: var(--red); }
        .stat-urgent { color: var(--yellow); }
        .stat-good { color: var(--green); }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 8px 16px; border: 1px solid var(--border); background: var(--surface); border-radius: 20px; font-size: 0.85rem; font-weight: 600; color: #666; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--dark); color: white; border-color: var(--dark); }
        .sample-grid { display: grid; gap: 15px; }
        .sample-card { background: var(--surface); border-radius: 16px; overflow: hidden; box-shadow: var(--shadow); position: relative; }
        .status-strip { height: 6px; width: 100%; }
        .sample-card.overdue .status-strip { background: var(--red); }
        .sample-card.urgent .status-strip { background: var(--yellow); }
        .sample-card.good .status-strip { background: var(--green); }
        .sample-card.completed .status-strip { background: #E0E0E0; }
        .card-body { padding: 15px; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .brand-name { font-size: 0.75rem; color: #888; font-weight: 700; text-transform: uppercase; }
        .product-name { font-size: 1.1rem; font-weight: 700; color: var(--dark); margin-bottom: 10px; }
        .days-badge { background: #f0f0f0; padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; background: #FAFAFA; padding: 10px; border-radius: 8px; font-size: 0.85rem; }
        .meta-label { color: #888; font-size: 0.7rem; display: block; }
        .meta-value { font-weight: 600; }
        .action-row { display: flex; gap: 8px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 700; font-size: 0.85rem; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: white; border: 1px solid #ddd; color: var(--dark); }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4); border: none; z-index: 999; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 90%; max-width: 450px; border-radius: 20px; padding: 25px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 5px; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; background: #fdfdfd; }
        .empty-state { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="header"><h1><span>TikTok</span> Shop Tracker</h1></div>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-number stat-overdue" id="statOverdue">0</div><div class="stat-label">Overdue</div></div>
            <div class="stat-card"><div class="stat-number stat-urgent" id="statUrgent">0</div><div class="stat-label">Due Soon</div></div>
            <div class="stat-card"><div class="stat-number stat-good" id="statGood">0</div><div class="stat-label">On Track</div></div>
        </div>
        <div class="filter-scroll">
            <button class="filter-btn active" onclick="setFilter('all')">All</button>
            <button class="filter-btn" onclick="setFilter('urgent')">‚ö†Ô∏è Due Soon</button>
            <button class="filter-btn" onclick="setFilter('overdue')">üî• Overdue</button>
            <button class="filter-btn" onclick="setFilter('completed')">‚úÖ Completed</button>
        </div>
        <div id="sampleGrid" class="sample-grid"></div>
    </div>
    <button class="fab" onclick="openModal()">+</button>
    <div id="sampleModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom:20px;">New Sample</h2>
            <form id="sampleForm" onsubmit="handleSave(event)">
                <div class="form-group"><label class="form-label">Product Name</label><input type="text" id="productName" class="form-input" required></div>
                <div class="form-group"><label class="form-label">Brand</label><input type="text" id="brandName" class="form-input" required></div>
                <div class="form-group" style="display:flex; gap:10px;">
                    <div style="flex:1;"><label class="form-label">Received Date</label><input type="date" id="dateReceived" class="form-input" required></div>
                    <div style="flex:1;"><label class="form-label">Days to Post</label><input type="number" id="daysLimit" class="form-input" value="14"></div>
                </div>
                <div class="form-group"><label class="form-label">Shop Link (URL)</label><input type="url" id="shopLink" class="form-input" placeholder="https://..."></div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:10px; padding:15px;">Save Sample</button>
                <button type="button" class="btn btn-outline" onclick="closeModal()" style="width:100%; margin-top:10px;">Cancel</button>
                <div id="deleteZone"></div>
            </form>
        </div>
    </div>
    <script>
        let samples = []; let filter = 'all'; let editId = null;
        window.onload = () => {
            try { const data = localStorage.getItem('tiktok_samples'); samples = data ? JSON.parse(data) : []; } catch(e) { samples = []; }
            render();
        };
        function getStatus(s) {
            if (s.done) return 'completed';
            const due = new Date(new Date(s.date).getTime() + (s.limit * 86400000));
            const diff = Math.ceil((due - new Date()) / 86400000);
            return diff < 0 ? 'overdue' : (diff <= 3 ? 'urgent' : 'good');
        }
        function getDaysText(s) {
            if (s.done) return 'Posted ‚úÖ';
            const due = new Date(new Date(s.date).getTime() + (s.limit * 86400000));
            const diff = Math.ceil((due - new Date()) / 86400000);
            if (diff < 0) return Math.abs(diff) + 'd overdue';
            if (diff === 0) return 'Due Today!';
            return diff + 'd left';
        }
        function render() {
            const grid = document.getElementById('sampleGrid');
            const activeSamples = samples.filter(s => !s.done);
            document.getElementById('statOverdue').innerText = activeSamples.filter(s => getStatus(s) === 'overdue').length;
            document.getElementById('statUrgent').innerText = activeSamples.filter(s => getStatus(s) === 'urgent').length;
            document.getElementById('statGood').innerText = activeSamples.filter(s => getStatus(s) === 'good').length;
            let filtered = samples;
            if (filter !== 'all') filtered = samples.filter(s => getStatus(s) === filter);
            if (filtered.length === 0) { grid.innerHTML = `<div class="empty-state">No samples found.</div>`; return; }
            grid.innerHTML = filtered.map(s => `
                <div class="sample-card ${getStatus(s)}">
                    <div class="status-strip"></div>
                    <div class="card-body">
                        <div class="card-header"><div><div class="brand-name">${s.brand}</div><div class="product-name">${s.product}</div></div><div class="days-badge">${getDaysText(s)}</div></div>
                        <div class="meta-grid">
                            <div><span class="meta-label">Received</span><span class="meta-value">${s.date}</span></div>
                            <div><span class="meta-label">Due</span><span class="meta-value">${new Date(new Date(s.date).getTime() + (s.limit * 86400000)).toISOString().split('T')[0]}</span></div>
                        </div>
                        <div class="action-row">
                            ${s.link ? `<button class="btn btn-outline" style="flex:0.3" onclick="window.open('${s.link}')">üîó</button>` : ''}
                            ${!s.done ? `<button class="btn btn-primary" onclick="markDone('${s.id}')">Post Done</button>` : ''}
                            <button class="btn btn-outline" onclick="openModal('${s.id}')">Edit</button>
                        </div>
                    </div>
                </div>`).join('');
        }
        function openModal(id = null) {
            editId = id; const form = document.getElementById('sampleForm'); const delZone = document.getElementById('deleteZone'); form.reset();
            document.getElementById('dateReceived').valueAsDate = new Date();
            if (id) {
                const s = samples.find(x => x.id === id); document.getElementById('modalTitle').innerText = "Edit Sample";
                document.getElementById('productName').value = s.product; document.getElementById('brandName').value = s.brand;
                document.getElementById('dateReceived').value = s.date; document.getElementById('daysLimit').value = s.limit;
                document.getElementById('shopLink').value = s.link || '';
                delZone.innerHTML = `<button type="button" class="btn" style="color:red; margin-top:10px;" onclick="deleteSample('${id}')">Delete Permanently</button>`;
            } else { document.getElementById('modalTitle').innerText = "New Sample"; delZone.innerHTML = ''; }
            document.getElementById('sampleModal').classList.add('active');
        }
        function closeModal() { document.getElementById('sampleModal').classList.remove('active'); }
        function handleSave(e) {
            e.preventDefault();
            const newItem = { id: editId || Date.now().toString(), product: document.getElementById('productName').value, brand: document.getElementById('brandName').value, date: document.getElementById('dateReceived').value, limit: parseInt(document.getElementById('daysLimit').value), link: document.getElementById('shopLink').value, done: editId ? samples.find(x => x.id === editId).done : false };
            if (editId) samples = samples.map(x => x.id === editId ? newItem : x); else samples.unshift(newItem);
            localStorage.setItem('tiktok_samples', JSON.stringify(samples)); render(); closeModal();
        }
        function markDone(id) { samples = samples.map(s => s.id === id ? {...s, done: true} : s); localStorage.setItem('tiktok_samples', JSON.stringify(samples)); render(); }
        function deleteSample(id) { if (confirm("Delete this?")) { samples = samples.filter(s => s.id !== id); localStorage.setItem('tiktok_samples', JSON.stringify(samples)); render(); closeModal(); } }
        function setFilter(f) { filter = f; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.toLowerCase().includes(f) || (f==='all' && btn.innerText==='All'))); render(); }
    </script>
</body>
</html>
