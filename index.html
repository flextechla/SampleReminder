<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FE2C55">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
    <link rel="manifest" href='data:application/manifest+json,{"name":"SampleTracker","short_name":"SampleTrack","display":"standalone","background_color":"#FE2C55","theme_color":"#FE2C55","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/3081/3081559.png","sizes":"512x512","type":"image/png"}]}'>

    <title>SampleReminder - TikTok Shop Test</title>
    
    <style>
        :root { --primary: #FE2C55; --dark: #121212; --bg: #F8F9FA; --surface: #FFFFFF; --green: #00C853; --yellow: #FFB300; --red: #FF3B30; --border: #E0E0E0; --shadow: 0 4px 12px rgba(0,0,0,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 120px; overflow-x: hidden; }
        
        .header { background: var(--surface); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); text-align: center; }
        .header h1 { font-size: 1.3rem; font-weight: 800; }
        .header h1 span { color: var(--primary); }
        
        .container { max-width: 600px; margin: 0 auto; padding: 12px; }

        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--surface); padding: 12px 5px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; border: 1px solid var(--border); cursor: pointer; }
        .stat-number { font-size: 1.4rem; font-weight: 800; }
        .stat-label { font-size: 0.65rem; color: #666; font-weight: 700; text-transform: uppercase; }

        /* Filter Row - Same order as Dashboard */
        .filter-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 8px 16px; border: 1px solid var(--border); background: var(--surface); border-radius: 20px; font-size: 0.8rem; font-weight: 700; color: #666; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--dark); color: white; border-color: var(--dark); }

        /* Card Styles */
        .sample-card { background: var(--surface); border-radius: 16px; margin-bottom: 15px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .card-body { padding: 16px; }
        
        .brand-name { font-size: 0.75rem; color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .product-name { font-size: 1.1rem; font-weight: 700; color: var(--dark); margin: 4px 0 12px 0; line-height: 1.2; }
        
        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #FAFAFA; padding: 12px; border-radius: 10px; font-size: 0.85rem; }
        .meta-label { color: #888; font-size: 0.7rem; display: block; margin-bottom: 2px; font-weight: 600; }
        .meta-value { font-weight: 700; color: #333; }

        .progress-container { width: 100%; height: 8px; background: #eee; border-radius: 4px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.4s ease; }

        /* TWO ROW BUTTON LAYOUT */
        .action-container { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .row-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 700; font-size: 0.95rem; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        .btn-full-width { background: var(--primary); color: white; }
        .btn-completed { background: #E8F5E9; color: var(--green); border: 1.5px solid var(--green); pointer-events: none; }
        
        .btn-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-secondary { background: white; color: var(--dark); border: 1.5px solid var(--border); }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4); border: none; z-index: 999; }

        /* Modal Styles */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 6px; }
        .form-input { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; font-size: 1rem; background: #F9F9F9; }
        .due-calc-text { font-size: 0.8rem; color: var(--primary); font-weight: 700; margin-top: 5px; display: block; }
        
        .empty-state { text-align: center; padding: 60px 20px; color: #BBB; }
    </style>
</head>
<body>
    <div class="header"><h1><span>TikTok</span> Shop Test</h1></div>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card" onclick="setFilter('overdue')">
                <div class="stat-number" style="color:var(--red)" id="statOverdue">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-card" onclick="setFilter('urgent')">
                <div class="stat-number" style="color:var(--yellow)" id="statUrgent">0</div>
                <div class="stat-label">Due Soon</div>
            </div>
            <div class="stat-card" onclick="setFilter('good')">
                <div class="stat-number" style="color:var(--green)" id="statGood">0</div>
                <div class="stat-label">On Track</div>
            </div>
        </div>

        <div class="filter-scroll">
            <button class="filter-btn active" id="f-all" onclick="setFilter('all')">All Samples</button>
            <button class="filter-btn" id="f-overdue" onclick="setFilter('overdue')">üî• Overdue</button>
            <button class="filter-btn" id="f-urgent" onclick="setFilter('urgent')">‚ö†Ô∏è Due Soon</button>
            <button class="filter-btn" id="f-good" onclick="setFilter('good')">‚úÖ On Track</button>
            <button class="filter-btn" id="f-completed" onclick="setFilter('completed')">üèÅ Posted</button>
        </div>

        <div id="sampleGrid"></div>
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <div id="sampleModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom:20px; font-weight: 800;">Add Sample</h2>
            <form id="sampleForm" onsubmit="handleSave(event)">
                <div class="form-group"><label class="form-label">Product Name</label><input type="text" id="productName" class="form-input" required></div>
                <div class="form-group"><label class="form-label">Brand</label><input type="text" id="brandName" class="form-input" required></div>
                <div class="form-group" style="display:flex; gap:12px;">
                    <div style="flex:1;">
                        <label class="form-label">Received Date</label>
                        <input type="date" id="dateReceived" class="form-input" required onchange="calcDuePreview()">
                    </div>
                    <div style="flex:0.8;">
                        <label class="form-label">Days Left</label>
                        <input type="number" id="daysLimit" class="form-input" value="14" oninput="calcDuePreview()">
                    </div>
                </div>
                <span id="dueCalcDisplay" class="due-calc-text"></span>

                <div class="form-group" style="margin-top:10px;">
                    <label class="form-label">TikTok Shop Link</label>
                    <input type="url" id="shopLink" class="form-input" placeholder="Paste link here">
                </div>
                
                <button type="submit" class="row-btn btn-full-width">Save Product</button>
                <button type="button" onclick="closeModal()" style="margin-top:12px; background:none; border:none; width:100%; color:#999; font-weight:700;">Cancel</button>
                <div id="deleteZone"></div>
            </form>
        </div>
    </div>

    <script>
        let samples = []; let currentFilter = 'all'; let editId = null;

        window.onload = () => {
            try { samples = JSON.parse(localStorage.getItem('tiktok_samples')) || []; } catch(e) { samples = []; }
            render();
        };

        function getStatusInfo(s) {
            if (s.done) return { status: 'completed', days: 0, percent: 100, color: '#E0E0E0' };
            const start = new Date(s.date + 'T00:00:00').getTime();
            const now = new Date();
            now.setHours(0,0,0,0);
            const nowTime = now.getTime();
            const limitMs = s.limit * 86400000;
            const dueTime = start + limitMs;
            
            const diff = Math.ceil((dueTime - nowTime) / 86400000);
            const elapsed = nowTime - start;
            let percent = Math.min(Math.max((elapsed / limitMs) * 100, 0), 100);
            
            if (diff < 0) return { status: 'overdue', days: diff, percent: 100, color: '#FF3B30' };
            if (diff <= 3) return { status: 'urgent', days: diff, percent, color: '#FFB300' };
            return { status: 'good', days: diff, percent, color: '#00C853' };
        }

        function calcDuePreview() {
            const dInput = document.getElementById('dateReceived').value;
            const lInput = document.getElementById('daysLimit').value;
            const display = document.getElementById('dueCalcDisplay');
            if (dInput && lInput) {
                const target = new Date(dInput + 'T00:00:00');
                target.setDate(target.getDate() + parseInt(lInput));
                display.innerText = "Due Date: " + target.toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'});
            } else { display.innerText = ""; }
        }

        function render() {
            const grid = document.getElementById('sampleGrid');
            const active = samples.filter(s => !s.done);
            document.getElementById('statOverdue').innerText = active.filter(s => getStatusInfo(s).status === 'overdue').length;
            document.getElementById('statUrgent').innerText = active.filter(s => getStatusInfo(s).status === 'urgent').length;
            document.getElementById('statGood').innerText = active.filter(s => getStatusInfo(s).status === 'good').length;

            let filtered = currentFilter === 'all' ? samples : samples.filter(s => getStatusInfo(s).status === currentFilter);
            filtered.sort((a,b) => (a.done === b.done) ? getStatusInfo(a).days - getStatusInfo(b).days : (a.done ? 1 : -1));

            if (!filtered.length) { grid.innerHTML = `<div class="empty-state"><h3>Nothing here</h3><p>Try another filter.</p></div>`; return; }

            grid.innerHTML = filtered.map(s => {
                const info = getStatusInfo(s);
                const dueDateString = new Date(new Date(s.date + 'T00:00:00').getTime() + (s.limit * 86400000)).toLocaleDateString();
                return `
                <div class="sample-card">
                    <div class="card-body">
                        <div class="brand-name">${s.brand}</div>
                        <div class="product-name">${s.product}</div>
                        <div class="meta-grid">
                            <div><span class="meta-label">Received</span><span class="meta-value">${new Date(s.date + 'T00:00:00').toLocaleDateString()}</span></div>
                            <div><span class="meta-label">Deadline</span><span class="meta-value">${dueDateString}</span></div>
                        </div>
                        <div class="progress-container"><div class="progress-fill" style="width:${info.percent}%; background-color:${info.color}"></div></div>
                        
                        <div class="action-container">
                            ${!s.done ? `<button class="row-btn btn-full-width" onclick="markDone('${s.id}')">Mark Video Posted</button>` : `<div class="row-btn btn-completed">Posted Successfully ‚úÖ</div>`}
                            
                            <div class="btn-row-2">
                                ${s.link ? `<a href="${s.link}" target="_blank" rel="noopener noreferrer" class="row-btn btn-secondary">üõçÔ∏è Shop</a>` : '<span></span>'}
                                <button class="row-btn btn-secondary" onclick="openModal('${s.id}')">‚úèÔ∏è Edit</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openModal(id = null) {
            editId = id; const form = document.getElementById('sampleForm');
            form.reset(); document.getElementById('dateReceived').valueAsDate = new Date();
            if (id) {
                const s = samples.find(x => x.id === id);
                document.getElementById('productName').value = s.product;
                document.getElementById('brandName').value = s.brand;
                document.getElementById('dateReceived').value = s.date;
                document.getElementById('daysLimit').value = s.limit;
                document.getElementById('shopLink').value = s.link || '';
                document.getElementById('deleteZone').innerHTML = `<button type="button" onclick="deleteSample('${id}')" style="color:red; margin-top:20px; background:none; border:none; width:100%; font-weight:bold; cursor:pointer;">Delete Permanently</button>`;
            } else { document.getElementById('deleteZone').innerHTML = ''; }
            calcDuePreview();
            document.getElementById('sampleModal').classList.add('active');
        }

        function closeModal() { document.getElementById('sampleModal').classList.remove('active'); }
        function handleSave(e) {
            e.preventDefault();
            const newItem = { id: editId || Date.now().toString(), product: document.getElementById('productName').value, brand: document.getElementById('brandName').value, date: document.getElementById('dateReceived').value, limit: parseInt(document.getElementById('daysLimit').value), link: document.getElementById('shopLink').value, done: editId ? samples.find(x => x.id === editId).done : false };
            if (editId) samples = samples.map(x => x.id === editId ? newItem : x); else samples.unshift(newItem);
            localStorage.setItem('tiktok_samples', JSON.stringify(samples)); render(); closeModal();
        }
        function markDone(id) { samples = samples.map(s => s.id === id ? {...s, done: true} : s); localStorage.setItem('tiktok_samples', JSON.stringify(samples)); render(); }
        function deleteSample(id) { if (confirm("Delete this sample?")) { samples = samples.filter(s => s.id !== id); localStorage.setItem('tiktok_samples', JSON.stringify(samples)); render(); closeModal(); } }
        function setFilter(f) { currentFilter = f; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.toggle('active', btn.id === 'f-'+f)); render(); }
    </script>
</body>
</html>
